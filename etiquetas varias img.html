<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" src="resources/favicon.ico">
</head>
<body>
    <!--con el comando picture enrutamos la imagen a traves del comando img, y con source definimos esa imagen para darle estilo a traves del comando media
    en media podemos definir un tamaño incremental para la imagen cuando se modifique el tamaño de ventana por ejemplo-->
    <picture>
        <source src="resources/650_1200.jpg" media="(min-width:1200px)">
        <img src="resources/650_1200.jpg">
    </picture>
    <!--con figure definimos la imagen como una figura y a traves del comando figcaption le podemos poner una descripcion-->
    <figure>
        <img src="resources/tungtungtungsahur.png">
        <figcaption>descripcion de la imagen</figcaption>
    </figure>
</body>
</html>
