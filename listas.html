<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--con el comando ol realizamos listas de manera ordenada, si queremos que la lista se cuente de atras en adelante, usamos el comando reversed
    a los elementos se les puede agregar estilos con style-->
    <ol reversed>
        <li style="font-weight: 800;">primer elemento</li>
        <li>segundo elemento</li>
    </ol>

    <!--con el comando ul realizamos listas de manera desordenada, como este listado no es numerado si no con viñeta, por defecto viene circulo pero con el comando
    type cambiamos la forma de la viñeta-->

    <ul type="square">
        <li style="font-weight: 800;">primer elemento</li>
        <li>segundo elemento</li>
    </ul>

    <!--el comando dl se usa para hacer listados de definicion o significados de terminos, el dl se usa para definir el termino y el dd para escribir el significado del termino-->
    <dl>
        <dl>Ejemplo</dl>
        <dd>texto de Ejemplo</dd>

        <dl>Ejemplo</dl>
        <dd>texto de Ejemplo</dd>
    </dl>
</body>
</html>
