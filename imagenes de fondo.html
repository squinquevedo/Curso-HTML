<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            background-image: url(resources/650_1200.jpg);
            background-size: contain;
            background-repeat: repeat-x;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<!--con background-image: url(resources/650_1200.jpg); enrutamos la imagen, con background-size: contain; mantenemos la imagen de fondo de manera estatica, 
con background-repeat: repeat-x; hacemos que la imagen se repita de manera horizontal y si queremos que se haga vertical escribimos background-repeat: repeat-y;
y con background-attachment: fixed; permitimos que la imagen se mueva al hacer scroll en la pagina-->
    <h1>titulo</h1>
    <p>texto de ejemplo</p>

    <section>
        <h2>titulo</h2>
        <p>texto de ejemplo</p>

        <h3>titulo</h3>
        <p>texto de ejemplo</p>
    </section>

    <h1>titulo</h1>
    <p>texto de ejemplo</p>
</body>
</html>
