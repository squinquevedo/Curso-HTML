<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--con property definimos que tipo de metadato vamos a agregar y con content lo definimos, esto con el fin de que cuando se comparta la pagina web la vista previa tenga
    una imagen, un titulo y una descripcion-->
    <meta property="og:title" content="titulo de ejemplo">
    <meta property="og:description" content="descripcion de ejemplo">
    <meta property="og:url" content="https://i.blogs.es/89aaa3/650_1000_bliss-original/650_1200.jpg">
</head>
<body>
    <h1>redes sociales</h1>
</body>
</html>
