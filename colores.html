<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>colores en html</h1>
    <!--con la etiqueta style y color-->
    <p style="color: brown;">primera muestra de color</p>
    <!--misma etiqueta pero con codigo de color usando #-->
    <p style="color: #f1246f;">segunda muestra de color</p>
    <!--misma etiqueta pero usando el comando RGB y graduando los porcentajes-->
    <p style="color: rgb(40%, 20%, 30%);">tercera muestra de color</p>
</body>
</html>
