<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>titulo de Ejemplo</h1>
<!--con div agrupamos contenido para poder darle estilo, se usa de manera generica-->
<div style="background-color: red;">
    <h2>titulo de Ejemplo</h2>
    <p>texto de Ejemplo</p>

    <h3>subtitulo del titulo secundario</h3>
    <p>texto de ejemplo</p>
</div>

<!--el comando section es mas moderno, sirve para lo mismo, pero section da un mayor sentido al contenido porque no es generico-->
<section style="background-color: blue;">
    <h2>titulo secundario</h2>
    <p>texto de ejemplo</p>

    <h3>subtitulo del titulo secundario</h3>
    <p>texto de ejemplo</p>
</section>

</body>
</html>
