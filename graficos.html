<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>texto de ejemplo</p>
    <!--se usa SVG para ubicar los pixeles donde vamos a posicionar la figura-->
    <svg width="200" height="200">
    <!--con rect definimos que la figura es un rectangulo, varia segun la figura, dentro de los pixeles definidos anteriormente
        ubicamos la figura, su ancho y su alto, con el comando fill definimos el color-->
        <rect x="50" y="20" width="100" height="60" fill="red">
    <!--con este comando podemos establecer animaciones de movimiento a la figura, el rango de movimiento y la duracion del movimiento-->
            <animate attributeName="x" from="0" to="150" dur="2s" repeatCount="indefinite"></animate>
        </rect>
    </svg>
</body>
</html>
